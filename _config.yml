title: "AlejandroUPC — Software Engineering Notes"
description: Personal notes on software engineering, Python, Neovim, DSA.
url: "https://alejandroupc.github.io"
baseurl: ""
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "snippets"
    values:
      layout: post
  - scope:
      path: ""
      type: "books"
    values:
      layout: book
  - scope:
      path: ""
      type: "chapters"
    values:
      layout: chapter
collections:
  snippets:
    output: true
    permalink: /snippets/:name/
  books:
    output: true
    permalink: /books/:name/
  chapters:
    output: true
    permalink: /books/:path/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-redirect-from
permalink: /blog/:year/:month/:day/:title/
paginate: 10
paginate_path: "/blog/page:num"
markdown: kramdown
kramdown:
  input: GFM
  toc_levels: 1..3
  syntax_highlighter: rouge
  parse_block_html: true
highlighter: rouge
timezone: Europe/Madrid

# Site author and social
author:
  name: Alejandro Martínez
  url: "/about"
github_username: AlejandroUPC
