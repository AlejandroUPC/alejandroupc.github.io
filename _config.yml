title: "AlejandroUPC"
description: Personal notes on engineering and learning
url: ""
baseurl: ""
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
paginate: 10
paginate_path: "/blog/page:num"
markdown: kramdown
kramdown:
  input: GFM
  toc_levels: 1..3
  syntax_highlighter: rouge
  parse_block_html: true
highlighter: rouge
