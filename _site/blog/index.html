    <script>
      (function() {
        function addCopyButtons() {
          var blocks = document.querySelectorAll('.highlight');
          blocks.forEach(function(block) {
            if (block.querySelector('.copy-btn')) return;
            var btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.type = 'button';
            btn.innerHTML = '<i class="bi bi-clipboard" aria-hidden="true"></i>';
            btn.setAttribute('aria-label', 'Copy code');
            btn.title = 'Copy code';
            btn.addEventListener('click', function() {
              var code = block.querySelector('pre');
              if (!code) return;
              var text = code.innerText;
              if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(function(){
                  btn.innerHTML = '<i class="bi bi-clipboard-check" aria-hidden="true"></i>';
                  btn.setAttribute('aria-label', 'Copied!');
                  btn.title = 'Copied!';
                  setTimeout(function(){
                    btn.innerHTML = '<i class="bi bi-clipboard" aria-hidden="true"></i>';
                    btn.setAttribute('aria-label', 'Copy code');
                    btn.title = 'Copy code';
                  }, 1200);
                });
              } else {
                var ta = document.createElement('textarea'); ta.value = text; document.body.appendChild(ta); ta.select();
                try {
                  document.execCommand('copy');
                  btn.innerHTML = '<i class="bi bi-clipboard-check" aria-hidden="true"></i>';
                  btn.setAttribute('aria-label', 'Copied!');
                  btn.title = 'Copied!';
                  setTimeout(function(){
                    btn.innerHTML = '<i class="bi bi-clipboard" aria-hidden="true"></i>';
                    btn.setAttribute('aria-label', 'Copy code');
                    btn.title = 'Copy code';
                  }, 1200);
                } catch(e){}
                document.body.removeChild(ta);
              }
            });
            block.appendChild(btn);
          });
        }
        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', addCopyButtons); }
        else { addCopyButtons(); }
      })();
    </script>
